<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumaVault - AI-Powered Data Security</title>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        /* Banner Section */
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Video Styling */
        .banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Banner Content */
        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        .banner-content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .banner-content p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Logo */
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            vertical-align: middle;
        }

        /* CTA Button */
        .cta a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #0073b1; /* LinkedIn Blue */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .cta a:hover {
            background: #005f8a;
        }

        /* Audio Controls */
        .audio-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        .audio-controls button {
            background: #0073b1;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        .audio-controls button:hover {
            background: #005f8a;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        <!-- Video Background -->
        <video autoplay loop muted playsinline>
            <source src="https://yourusername.github.io/LumaVault--Website-banner/LumaVault_Showcase.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Banner Content -->
        <div class="banner-content">
            <p>
                <a href="https://yourusername.github.io/LumaVault--Website-banner/">
                    <img src="https://i.postimg.cc/mZKxFh8z/Gemini-Generated-Logo.jpg" alt="LumaVault Logo" class="logo">
                </a> 
                <strong>LumaVault<sup>TM</sup></strong>
            </p>
            
            <p>Your Data, Reinvented. ‚ú®</p>
            <p>üîê <strong>AI-Powered Security & Collaboration.</strong></p>

            <p><strong>iLLUMAnate<sup>TM</sup>:</strong> AI-driven compliance & security scanning. ‚úÖ</p>
            <p><strong>SynergyIndex<sup>TM</sup>:</strong> Optimize teamwork & eliminate redundant tasks. üöÄ</p>

            <p class="cta"><a href="https://yourusername.github.io/LumaVault--Website-banner/">Book Your Free Demo</a></p>
        </div>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <button onclick="toggleAudio()">üîä Play Audio</button>
            <audio id="background-audio" loop>
                <source src="https://yourusername.github.io/LumaVault--Website-banner/background-music.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <script>
        function toggleAudio() {
            var audio = document.getElementById("background-audio");
            var button = document.querySelector(".audio-controls button");

            if (audio.paused) {
                audio.play();
                button.innerHTML = "üîá Pause Audio";
            } else {
                audio.pause();
                button.innerHTML = "üîä Play Audio";
            }
        }
    </script>

</body>
</html>
